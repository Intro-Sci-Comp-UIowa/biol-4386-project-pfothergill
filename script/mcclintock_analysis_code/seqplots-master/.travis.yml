language: r
sudo: false
cache: packages

r: 
  - bioc-devel
  - bioc-release

os:
  - linux
  - osx
  
matrix:
  exclude:
  - os: osx
    r: bioc-devel

r_packages:
  - covr

bioc_required: true
bioc_packages:
  - BiocCheck


after_script:
  - ls -lah
  - FILE=$(ls -1t *.tar.gz | head -n 1)
  - Rscript -e "library(BiocCheck); BiocCheck(\"${FILE}\")"
  
after_success:
  - Rscript -e 'library(covr);package_coverage()'
  - Rscript -e 'library(covr);codecov()'

notifications:
  email:
    on_failure: ps562@cam.ac.uk
